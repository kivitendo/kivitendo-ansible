# generated 2025-08-25, Mozilla Guideline v5.7, Apache 2.4.65, OpenSSL 3.4.0, intermediate config
# https://ssl-config.mozilla.org/#server=apache&version=2.4.65&config=intermediate&openssl=3.4.0&guideline=5.7

# this configuration requires mod_ssl, mod_rewrite, mod_headers, and mod_socache_shmcb
<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteRule ^.*$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,QSA,L]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on

    SSLCertificateFile      {{ ssl.CertFile | default('/etc/ssl/certs/ssl-cert-snakeoil.pem') }}
    SSLCertificateKeyFile   {{ ssl.CertKey  | default('/etc/ssl/private/ssl-cert-snakeoil.key') }}

    # enable HTTP/2, if available
    Protocols h2 http/1.1

    # HTTP Strict Transport Security (mod_headers is required) (63072000 seconds)
    Header always set Strict-Transport-Security "max-age=63072000"


    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/kivitendo-erp

    AddHandler fcgid-script .fpl
    FcgidMaxRequestLen 10485760
    FcgidIOTimeout 32000
    AliasMatch ^/[^/]+\.pl /var/www/kivitendo-erp/dispatcher.fpl
    Alias [^/]       /var/www/kivitendo-erp/


    # disallow access to  .git or config for all cases
    <DirectoryMatch "(\.git|config)/">
        Require all denied
    </DirectoryMatch>

    <Directory /var/www/kivitendo-erp>
        SSLRequireSSL
        Options ExecCGI Includes FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

{% if use_basic_auth == true %}
    <Location "/*">
        AuthUserFile /etc/apache2/.htpasswd
        AuthName "Please authenticate"
        AuthType Basic
        Require valid-user
    </Location>
{% endif %}

    <DirectoryMatch /var/www/kivitendo-erp/users>
        Order Deny,Allow
        Deny from All
    </DirectoryMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# intermediate configuration
SSLProtocol             -all +TLSv1.2 +TLSv1.3
SSLOpenSSLConfCmd       Curves X25519:prime256v1:secp384r1
SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305
SSLHonorCipherOrder     off
SSLSessionTickets       off

SSLUseStapling On
SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"
